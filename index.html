<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBelly PRO | Silverita Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0b101a; --cyan: #00ffcc; --magenta: #ff00ff; --green: #39ff14; }
        body { background: var(--bg); color: #e6edf3; font-family: 'Segoe UI', sans-serif; min-height: 100vh; overflow: hidden; margin: 0; }
        
        /* Анимированный фон с точками */
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        .screen { display: none; padding: 25px; min-height: 100vh; animation: fadeIn 0.4s ease; }
        .screen.active { display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .glass { background: rgba(22, 27, 34, 0.8); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 24px; backdrop-filter: blur(15px); padding: 25px; }
        .btn-neon { border: 1px solid var(--cyan); color: var(--cyan); border-radius: 30px; padding: 15px; width: 100%; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: 0.3s; text-align: center; background: transparent; }
        .btn-neon:hover { background: var(--cyan); color: black; box-shadow: 0 0 20px var(--cyan); }
        
        .logo-box { width: 80px; height: 80px; margin: 0 auto 20px; background: #fff; border-radius: 20%; display: flex; align-items: center; justify-content: center; font-weight: 900; color: black; font-size: 2rem; }

        input, select { background: #0d1117; border: 1px solid #30363d; color: white; padding: 12px; border-radius: 12px; width: 100%; outline: none; text-align: center; }
        .wave-path { filter: drop-shadow(0 0 8px var(--cyan)); transition: 0.5s; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="scr-intro" class="screen active justify-center items-center">
        <div class="logo-box">SB</div>
        <h1 class="text-4xl font-bold tracking-tighter mb-2 text-center">SmartBelly PRO</h1>
        <p class="text-gray-500 text-[10px] tracking-[5px] mb-6 uppercase text-center">Silverita Labs OÜ</p>
        
        <div class="glass max-w-sm w-full text-center">
            <p id="t-desc" class="text-xs text-gray-400 mb-8 leading-relaxed"></p>
            
            <div class="grid grid-cols-3 gap-2 mb-8">
                <button onclick="changeLang('et')" class="lang-btn border border-gray-700 rounded p-2 text-[10px]">EESTI</button>
                <button onclick="changeLang('ru')" class="lang-btn border border-gray-700 rounded p-2 text-[10px]">РУССКИЙ</button>
                <button onclick="changeLang('en')" class="lang-btn border border-gray-700 rounded p-2 text-[10px]">ENGLISH</button>
            </div>
            
            <button onclick="showScreen('scr-onboarding')" id="t-start" class="btn-neon"></button>
        </div>
        <p class="text-[9px] text-gray-600 mt-10 uppercase italic">Precision Medical Logic v2.5</p>
    </div>

    <div id="scr-onboarding" class="screen">
        <div class="max-w-md mx-auto w-full">
            <h2 id="t-pers" class="text-2xl font-bold mb-8 text-cyan-400"></h2>
            <div class="glass space-y-6">
                <div>
                    <label id="t-market" class="text-[10px] text-gray-500 uppercase ml-2"></label>
                    <div class="flex gap-4 mt-2">
                        <div class="flex-1 p-3 border border-gray-700 rounded-xl text-center cursor-pointer hover:border-cyan-400">MAXIMA</div>
                        <div class="flex-1 p-3 border border-gray-700 rounded-xl text-center cursor-pointer hover:border-cyan-400">GROSSI</div>
                    </div>
                </div>
                <div>
                    <label id="t-goal" class="text-[10px] text-gray-500 uppercase ml-2"></label>
                    <select id="goal_sel">
                        <option value="1" id="t-g1"></option>
                        <option value="2" id="t-g2"></option>
                    </select>
                </div>
                <button onclick="showScreen('scr-main')" id="t-cont" class="btn-neon"></button>
            </div>
        </div>
    </div>

    <div id="scr-main" class="screen">
        <div class="max-w-md mx-auto w-full text-center">
            <svg class="w-full h-24 mb-6" viewBox="0 0 400 100">
                <path id="wave" class="wave-path" d="M0,50 Q100,20 200,50 T400,50" fill="none" stroke="#00ffcc" stroke-width="3" />
            </svg>
            <div class="glass mb-8">
                <div class="flex justify-between items-end mb-4">
                    <div class="text-left">
                        <p id="t-status" class="text-[10px] text-gray-500 uppercase"></p>
                        <h2 class="text-magenta-400 font-bold text-2xl" id="bmi_res">OVERWEIGHT</h2>
                    </div>
                    <div class="text-right">
                        <p id="t-kcal" class="text-[10px] text-gray-500 uppercase"></p>
                        <h2 class="text-green-400 font-bold text-2xl">2839 KCAL</h2>
                    </div>
                </div>
                <button onclick="alert('Analysis...')" class="btn-neon text-xs" id="t-run"></button>
            </div>
            <button onclick="showScreen('scr-intro')" class="text-[10px] text-gray-600 uppercase tracking-widest">← Change Language / Seaded</button>
        </div>
    </div>
