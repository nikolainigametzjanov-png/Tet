<!DOCTYPE html>
<html lang="ru">
<head>

    <title>SmartBelly PRO | Silverita Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Montserrat:wght@100;300;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --neon: #00ffcc; --dark: #000; --panel: rgba(255,255,255,0.03); }
        body { 
            background: var(--dark); color: white; font-family: 'Montserrat', sans-serif;
            margin: 0; overflow: hidden; height: 100vh;
        }

        /* ЕДИНЫЙ ХОЛСТ (NO PAGES) */
        .main-container {
            display: grid;
            grid-template-columns: 350px 1fr 350px;
            height: 100vh; gap: 20px; padding: 20px;
        }

        /* СТЕКЛЯННЫЕ ПАНЕЛИ */
        .glass-module {
            background: var(--panel); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 40px; padding: 30px; display: flex; flex-direction: column;
            backdrop-filter: blur(30px);
        }

        /* ЛОГОТИП */
        .logo { font-family: 'Syncopate', sans-serif; font-size: 28px; letter-spacing: -3px; }
        .logo span { color: var(--neon); text-shadow: 0 0 20px var(--neon); }

        /* ИНТЕРАКТИВНЫЙ АТЛАС (ЦЕНТР) */
        .muscle { fill: rgba(255,255,255,0.02); stroke: rgba(0,255,204,0.1); transition: 0.4s; cursor: pointer; }
        .muscle.active { fill: var(--neon); opacity: 0.3; stroke: var(--neon); filter: drop-shadow(0 0 25px var(--neon)); }

        /* СПИСОК МАГАЗИНОВ (ЭКОНОМИКА) */
        .retail-chip {
            padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05);
            font-size: 10px; font-weight: 900; text-transform: uppercase; cursor: pointer;
            transition: 0.3s; background: rgba(255,255,255,0.01);
        }
        .retail-chip.active { border-color: var(--neon); color: var(--neon); box-shadow: 0 0 15px rgba(0,255,204,0.1); }

        /* РАЦИОН (HUB) */
        .meal-card {
            border-left: 2px solid var(--neon); padding-left: 20px; margin-bottom: 30px;
        }

        /* СКРОЛЛ-БАРЫ */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @media (max-width: 1200px) {
            .main-container { grid-template-columns: 1fr; overflow-y: auto; height: auto; }
            body { overflow-y: auto; }
        }
    </style>
</head>
