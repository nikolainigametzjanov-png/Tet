<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBelly PRO v2.5 | Silverita Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-dark: #0b101a;
            --neon-cyan: #00ffcc;
            --neon-magenta: #ff00ff;
            --neon-green: #39ff14;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top, #161d2b 0%, #0b101a 100%);
            color: #e6edf3;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(22, 27, 34, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            backdrop-filter: blur(12px);
        }

        input, select {
            background: #0d1117 !important;
            border: 1px solid #30363d !important;
            color: white !important;
            padding: 10px;
            border-radius: 12px;
            outline: none;
            width: 100%;
        }

        input:focus { border-color: var(--neon-cyan) !important; }

        .wave-svg {
            width: 100%;
            height: 120px;
            filter: drop-shadow(0 0 8px var(--neon-cyan));
        }

        .btn-main {
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            border-radius: 30px;
            background: transparent;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .btn-main:hover {
            background: var(--neon-cyan);
            color: black;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
        }

        .food-tag {
            background: rgba(0, 255, 204, 0.1);
            color: var(--neon-cyan);
            font-size: 0.6rem;
            padding: 3px 10px;
            border-radius: 12px;
        }
    </style>
</head>
<body class="p-4 pb-20">

    <div class="max-w-md mx-auto mb-6 relative">
        <div class="flex justify-between text-[10px] text-cyan-400 mb-2 px-2 uppercase tracking-widest">
            <span>Sync: Active</span>
            <span id="live-bmi">BMI: 24.5</span>
        </div>
        <svg class="wave-svg" viewBox="0 0 400 100" preserveAspectRatio="none">
            <path id="dynamic-path" d="M0,50 Q50,20 100,50 T200,50 T300,50 T400,50" fill="none" stroke="#00ffcc" stroke-width="3" />
        </svg>
    </div>

    <div class="max-w-md mx-auto">
        <h1 class="text-center text-3xl font-bold tracking-tighter mb-1">SmartBelly PRO</h1>
        <p class="text-center text-gray-500 text-[10px] tracking-[4px] mb-8">SILVERITA LABS OÜ</p>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div>
                <label class="text-[8px] text-gray-500 uppercase ml-2">Height (cm)</label>
                <input type="number" id="height" value="175" oninput="runCalculations()">
            </div>
            <div>
                <label class="text-[8px] text-gray-500 uppercase ml-2">Weight (kg)</label>
                <input type="number" id="weight" value="75" oninput="runCalculations()">
            </div>
            <div>
                <label class="text-[8px] text-gray-500 uppercase ml-2">Age</label>
                <input type="number" id="age" value="30" oninput="runCalculations()">
            </div>
            <div>
                <label class="text-[8px] text-gray-500 uppercase ml-2">Activity</label>
                <select id="activity" onchange="runCalculations()">
                    <option value="1.2">Sedentary</option>
                    <option value="1.55" selected>Moderate</option>
                    <option value="1.9">Athlete</option>
                </select>
            </div>
        </div>

        <div class="flex justify-between items-end mb-6">
            <div>
                <h2 id="status-text" class="text-green-400 text-xl font-bold uppercase">Normal</h2>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-gray-500 uppercase">Daily Quota</p>
                <h2 id="kcal-text" class="text-[#00ffcc] text-2xl font-bold">2633 KCAL</h2>
            </div>
        </div>

        <button onclick="analyzeAI()" class="w-full btn-main py-4 mb-10">Run AI Analysis</button>

        <div class="glass-card p-6 mb-8">
            <h3 class="text-cyan-400 text-[10px] font-bold uppercase mb-6">Digital Dietitian v2.5</h3>
            <div id="menu-container" class="space-y-6">
                </div>
        </div>

        <div class="glass-card p-6 mb-10">
            <h3 class="text-cyan-400 text-[10px] font-bold uppercase mb-4">Estonia Market Watch (Tartu)</h3>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-black/40 p-3 rounded-xl">
                    <p class="text-[8px] text-gray-500">MAXIMA</p>
                    <p id="price-maxima" class="text-lg">€11.80</p>
                </div>
                <div class="bg-black/40 p-3 rounded-xl border border-cyan-500/30">
                    <p class="text-[8px] text-cyan-400 font-bold">GROSSI (Best)</p>
                    <p id="price-grossi" class="text-lg text-cyan-400">€11.15</p>
                </div>
            </div>
        </div>

        <button onclick="initTerminal()" class="w-full py-4 border-2 border-gray-700 rounded-full text-gray-500 text-xs font-bold uppercase tracking-[4px] hover:border-cyan-400 hover:text-cyan-400 transition-all">
            Initialize Terminal
        </button>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(freq = 880) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function speak(text) {
            const msg = new SpeechSynthesisUtterance();
            msg.text = text;
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }

        function runCalculations() {
            const h = parseFloat(document.getElementById('height').value);
            const w = parseFloat(document.getElementById('weight').value);
            const a = parseFloat(document.getElementById('age').value);
            const act = parseFloat(document.getElementById('activity').value);

            if (!h || !w) return;

            // Расчет BMI
            const bmi = (w / ((h / 100) ** 2)).toFixed(1);
            document.getElementById('live-bmi').innerText = `BMI: ${bmi}`;

            // Статус
            const statusBox = document.getElementById('status-text');
            if (bmi < 18.5) { statusBox.innerText = "Underweight"; statusBox.style.color = "#ffcc00"; }
            else if (bmi < 25) { statusBox.innerText = "Normal"; statusBox.style.color = "#39ff14"; }
            else { statusBox.innerText = "Overweight"; statusBox.style.color = "#ff00ff"; }

            // Калории (Миффлин-Сан Жеор)
            const bmr = (10 * w) + (6.25 * h) - (5 * a) + 5;
            const finalKcal = Math.round(bmr * act);
            document.getElementById('kcal-text').innerText = `${finalKcal} KCAL`;

            // Обновление графика
            const path = document.getElementById('dynamic-path');
            const amp = Math.min(40, w / 2);
            path.setAttribute('d', `M0,50 Q50,${50-amp} 100,50 T200,50 T300,${50+amp/2} T400,50`);
            
            // Динамические цены (симуляция)
            document.getElementById('price-maxima').innerText = `€${(finalKcal/230).toFixed(2)}`;
            document.getElementById('price-grossi').innerText = `€${(finalKcal/245).toFixed(2)}`;
        }

        function analyzeAI() {
            playSound(1200);
            const kcal = document.getElementById('kcal-text').innerText;
            speak(`Analysis complete. Your metabolic target is ${kcal}. Recommended low carb protocol.`);
            
            const menu = [
                { title: "Metabolic Breakfast", ing: ["Eggs", "Avocado", "Spinach"] },
                { title: "Clinical Lunch", ing: ["Turkey", "Quinoa", "Greens"] }
            ];

            const container = document.getElementById('menu-container');
            container.innerHTML = menu.map(m => `
                <div class="border-b border-gray-800 pb-4">
                    <p class="text-white font-bold text-sm mb-2">${m.title.toUpperCase()}</p>
                    <div class="flex gap-2">
                        ${m.ing.map(i => `<span class="food-tag">${i}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function initTerminal() {
            playSound(440);
            speak("Smart Belly Terminal Online. Silverita Labs systems engaged.");
            alert("SYSTEM: Connection to Apple Watch & CGM established.\nData stream active.");
        }

        // Старт
        window.onload = runCalculations;
    </script>
</body>
</html>
