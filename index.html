
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartBelly PRO v2.7 | Silverita Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Montserrat', sans-serif; display: flex; justify-content: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .chrome-title { font-family: 'Cinzel', serif; background: linear-gradient(180deg, #fff 0%, #aaa 50%, #444 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; }
        .liquid-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 28px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .terminal-glow { color: #00f3ff; text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); font-family: monospace; text-transform: uppercase; }
        .store-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .store-item { border: 1px solid rgba(255, 255, 255, 0.1); padding: 12px; border-radius: 14px; font-size: 10px; text-align: center; transition: 0.3s; font-weight: 700; }
        input:checked + .store-item { border-color: #00f3ff; background: rgba(0, 243, 255, 0.1); color: #00f3ff; }
        .btn-main { background: #fff; color: #000; padding: 20px; border-radius: 40px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; box-shadow: 0 0 30px rgba(255,255,255,0.2); width: 100%; border: none; cursor: pointer; }
    </style>
</head>
<body class="w-full">
    <div class="w-full max-w-[420px] mx-auto p-6 flex flex-col min-h-screen">
        <header class="py-10">
            <h1 class="chrome-title text-5xl font-bold">SB PRO</h1>
            <p class="text-[10px] text-center tracking-[0.5em] opacity-40 uppercase mt-2">Silverita Labs O√ú</p>
        </header>

        <div class="liquid-card mb-6 min-h-[160px] flex flex-col justify-center border-l-4 border-[#00f3ff]">
            <div id="status" class="terminal-glow text-[10px] tracking-[0.3em] mb-3">[ –û–ü–†–ï–î–ï–õ–ï–ù–ò–ï –õ–û–ö–ê–¶–ò–ò... ]</div>
            <div id="display" class="hidden">
                <div id="name" class="text-3xl font-black italic uppercase mb-1">--</div>
                <div id="kcal" class="text-[#00f3ff] font-bold text-sm">--</div>
                <div id="tip" class="text-[11px] mt-4 opacity-70 leading-relaxed italic bg-white/5 p-3 rounded-xl border border-white/10">--</div>
            </div>
        </div>

        <button onclick="scan()" class="btn-main mb-8">üì∏ SCAN MEAL</button>

        <div class="liquid-card mb-10">
            <p id="store-title" class="text-[10px] opacity-30 uppercase tracking-[0.3em] mb-4 text-center">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–µ—Ç–µ–π...</p>
            <div id="store-list" class="store-grid"></div>
        </div>

        <footer class="mt-auto py-6 text-[9px] text-center opacity-30 uppercase tracking-tighter leading-tight">
            SmartBelly PRO: –°–ø—Ä–∞–≤–æ—á–Ω—ã–π –ò–ò-–ê—Å—Å–∏—Å—Ç–µ–Ω—Ç. <br> ¬© 2026 SILVERITA LABS O√ú.
        </footer>
    </div>

    <script>
        const storesEE = ['GROSSI', 'MAXIMA', 'COOP', 'SELVER', 'LIDL', 'PRISMA'];
        const storesLV = ['RIMI', 'MAXIMA', 'LIDL', 'MEGO', 'TOP', 'ELVI'];

        async function init() {
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                const country = data.country_code;
                const city = data.city.toUpperCase();
                document.getElementById('status').innerText = `[ –°–ò–°–¢–ï–ú–ê –ì–û–¢–û–í–ê: ${city} ]`;
                render(country === 'LV' ? storesLV : storesEE, country === 'LV' ? '–†–ò–ì–ê / –õ–ê–¢–í–ò–Ø' : '–¢–ê–†–¢–£ / –≠–°–¢–û–ù–ò–Ø');
            } catch (e) {
                document.getElementById('status').innerText = '[ –°–ò–°–¢–ï–ú–ê –ì–û–¢–û–í–ê: ESTONIA ]';
                render(storesEE, '–¢–ê–†–¢–£ / –≠–°–¢–û–ù–ò–Ø');
            }
        }

        function render(list, title) {
            document.getElementById('store-title').innerText = title;
            document.getElementById('store-list').innerHTML = list.map(s => `
                <label><input type="checkbox" class="hidden" checked><div class="store-item">${s}</div></label>
            `).join('');
        }

        function scan() {
            const s = document.getElementById('status');
            const d = document.getElementById('display');
            s.innerText = '[ –û–ë–†–ê–ë–û–¢–ö–ê –§–û–¢–û... ]';
            d.classList.add('hidden');
            setTimeout(() => {
                s.innerText = '[ –ê–ù–ê–õ–ò–ó –ó–ê–í–ï–†–®–ï–ù ]';
                d.classList.remove('hidden');
                document.getElementById('name').innerText = '–ö–û–§–ï –ê–ú–ï–†–ò–ö–ê–ù–û';
                document.getElementById('kcal').innerText = '2 –ö–ö–ê–õ | 0–≥ –°–ê–•–ê–†–ê';
                document.getElementById('tip').innerText = '–°–û–í–ï–¢: –ë–µ–∑–æ–ø–∞—Å–Ω–æ. –í COOP —Å–µ–π—á–∞—Å –æ—Ç–ª–∏—á–Ω–∞—è –∞–∫—Ü–∏—è –Ω–∞ —ç—Ç–æ—Ç –Ω–∞–ø–∏—Ç–æ–∫.';
            }, 1500);
        }
        init();
    </script>
</body>
</html>
