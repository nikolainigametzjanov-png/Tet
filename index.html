<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBelly PRO | Silverita Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0b101a; --cyan: #00ffcc; --magenta: #ff00ff; --green: #39ff14; }
        body { background: var(--bg); color: #e6edf3; font-family: 'Segoe UI', sans-serif; min-height: 100vh; overflow-x: hidden; margin: 0; }
        
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.7; }

        .screen { display: none; padding: 20px; min-height: 100vh; animation: fadeIn 0.4s ease; }
        .screen.active { display: flex; flex-direction: column; align-items: center; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .glass { background: rgba(22, 27, 34, 0.85); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px; backdrop-filter: blur(20px); padding: 25px; width: 100%; max-width: 400px; }
        
        .btn-neon { border: 1px solid var(--cyan); color: var(--cyan); border-radius: 30px; padding: 14px; width: 100%; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: 0.3s; background: transparent; letter-spacing: 1px; }
        .btn-neon:hover { background: var(--cyan); color: black; box-shadow: 0 0 25px var(--cyan); }
        
        .logo-box { width: 70px; height: 70px; margin-bottom: 15px; background: white; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #000; font-size: 1.8rem; box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        input, select { background: #0d1117; border: 1px solid #30363d; color: white; padding: 12px; border-radius: 12px; width: 100%; outline: none; text-align: center; }

        .lang-switch { position: absolute; top: 20px; right: 20px; display: flex; gap: 5px; flex-wrap: wrap; justify-content: flex-end; max-width: 150px; }
        .lang-dot { width: 32px; height: 32px; border-radius: 8px; border: 1px solid #333; display: flex; align-items: center; justify-content: center; font-size: 9px; cursor: pointer; background: #161b22; font-weight: bold; }
        .lang-dot.active { border-color: var(--cyan); color: var(--cyan); box-shadow: 0 0 10px rgba(0,255,204,0.3); }
        
        .wave-path { filter: drop-shadow(0 0 8px var(--cyan)); }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="lang-switch">
        <div onclick="changeLang('et')" id="dot-et" class="lang-dot">ET</div>
        <div onclick="changeLang('fi')" id="dot-fi" class="lang-dot">FI</div>
        <div onclick="changeLang('ru')" id="dot-ru" class="lang-dot">RU</div>
        <div onclick="changeLang('en')" id="dot-en" class="lang-dot">EN</div>
    </div>

    <div id="scr-intro" class="screen active justify-center">
        <div class="logo-box">SB</div>
        <h1 class="text-3xl font-bold tracking-tighter mb-1 text-center">SmartBelly PRO</h1>
        <p class="text-gray-500 text-[9px] tracking-[4px] mb-8 uppercase text-center">Silverita Labs OÜ</p>
        
        <div class="glass text-center">
            <p id="t-desc" class="text-xs text-gray-400 mb-10 leading-relaxed"></p>
            <button onclick="showScreen('scr-onboarding')" id="t-start" class="btn-neon"></button>
        </div>
        <p class="text-[8px] text-gray-700 mt-12 uppercase italic tracking-widest">Precision Medical Logic v2.5</p>
    </div>

    <div id="scr-onboarding" class="screen pt-20">
        <h2 id="t-pers" class="text-xl font-bold mb-8 text-cyan-400 self-start ml-4"></h2>
        <div class="glass space-y-6">
            <div>
                <label id="t-market" class="text-[10px] text-gray-500 uppercase ml-2 mb-2 block"></label>
                <div class="flex gap-3">
                    <button class="flex-1 p-3 border border-gray-700 rounded-xl text-xs hover:border-cyan-400 transition">MAXIMA</button>
                    <button class="flex-1 p-3 border border-gray-700 rounded-xl text-xs hover:border-cyan-400 transition">GROSSI</button>
                </div>
            </div>
            <div>
                <label id="t-goal" class="text-[10px] text-gray-500 uppercase ml-2 mb-2 block"></label>
                <select id="goal_sel">
                    <option value="1" id="t-g1"></option>
                    <option value="2" id="t-g2"></option>
                </select>
            </div>
            <button onclick="showScreen('scr-main')" id="t-cont" class="btn-neon mt-4"></button>
        </div>
    </div>

    <div id="scr-main" class="screen pt-10">
        <div class="w-full max-w-md">
            <svg class="w-full h-20 mb-8" viewBox="0 0 400 100">
                <path id="wave" class="wave-path" d="M0,50 Q100,20 200,50 T400,50" fill="none" stroke="#00ffcc" stroke-width="3" />
            </svg>
            
            <div class="glass">
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <input type="number" id="h" value="175" oninput="calc()">

                </div>
                
                <div class="flex justify-between items-end mb-8">
                    <div class="text-left">

                        <h2 class="font-bold text-xl tracking-tight" id="status_val">---</h2>
                    </div>
                    <div class="text-right">
                        <p id="t-kcal-lbl" class="text-[9px] text-gray-500 uppercase mb-1"></p>
                        <h2 class="text-green-400 font-bold text-xl tracking-tight" id="kcal_val">---</h2>
                    </div>
                </div>
                
                <button onclick="alert('AI Processing...')" class="btn-neon text-xs" id="t-run"></button>
            </div>
            
            <div class="mt-6 glass">
               <p id="t-diet-title" class="text-cyan-400 text-[10px] uppercase font-bold mb-4 tracking-widest"></p>
               <div class="border-t border-gray-800 pt-4">

               </div>
            </div>
        </div>
    </div>
